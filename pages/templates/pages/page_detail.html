{% extends 'pages/base.html' %}

{% block title %}{{ page.title }} - Mon Site{% endblock %}

{% block content %}
    <h1>{{ page.title }}</h1>
    <div class="content">
        {{ page.content|linebreaks }}
    </div>
    <hr style="margin: 40px 0; opacity: 0.2;">
    <p style="color: #888; font-size: 0.9em;">
        Dernière mise à jour : {{ page.updated_at|date:"d F Y à H:i" }}
    </p>
{% endblock %}
